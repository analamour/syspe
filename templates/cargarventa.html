{% extends 'layout.html' %}
{% block body%}

<div class="col-md-4 offset-md-4">
<card class="body">
    <form action ="/restar_stock_vendido" method="POST">      
        <div class=" form-group">
            <div class="form-group">
                <div>
                    <select name="clienteSeleccionado" class="form-select">
                        <option selected>Seleccione un cliente</option>
                        {% for cliente in clientes %}
                            <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
                        {% endfor %}
                    </select>                    
                    <select name="codigoProducto" class="form-select" aria-label="Default select example">
                        <option selected>Elija el codigo del producto</option>
                        {% for producto in productos %}
                            <option value="{{ producto.0 }}">{{ producto.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidadInput" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadInput" name="cantidad" min="1" placeholder="Introduce una cantidad">
                </div>
            <button action="validarCantidadVenta" type ="submit" class="btn btn-success btn-block">
                Guardar
            </button>
        </div> 
    </form>
</card>
</div>

{% endblock %}
