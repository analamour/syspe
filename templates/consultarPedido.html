{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-12">
        <!-- ... (mensajes de alerta, etc.) ... -->

        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>Nº de Pedido</td>
                    <td>Cliente/Razón Social</td>
                    <td>Operaciones</td>
                </tr>
            </thead>
        
            <tbody>
                <!-- Se asume que cada 'pedido' en 'pedidos' tiene un ID único y una razón social -->
                {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.0 }}</td>
                    <td>{{ pedido.4 }}</td>
                    <td>
                        <a href="/detalle_pedido/{{pedido.0}}" class="btn btn-info">Detalle</a>
                        <a href="/edit_pedido/{{pedido.0}}" class="btn btn-danger">Editar</a>
                        <a href="/delete_pedido/{{pedido.0}}" class="btn btn-dark btn-delete-product">Eliminar</a>

                    </td>
                </tr>

                
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
