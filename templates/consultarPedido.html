{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-12">
        <!-- ... (mensajes de alerta, etc.) ... -->
        <form action="/buscar" method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" name="nombre_cliente"  class="form-control" placeholder="Buscar por Cliente/Razón Social">
                <input type="text" name="id_pedido"class="form-control" placeholder="Buscar por Nº de Pedido">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>Nº de Pedido</td>
                    <td>Fecha</td>
                    <td>Cliente/Razón Social</td>
                    <td>Operaciones</td>
                </tr>
            </thead>
        
            <tbody>
                <!-- Se asume que cada 'pedido' en 'pedidos' tiene un ID único y una razón social -->
                {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.0 }}</td>
                    <td>{{ pedido.1 }}</td>
                    <td>{{ pedido.2 }}</td>
                    <td>
                        <a href="/detalle_pedido/{{pedido.0}}" class="btn btn-secondary">Detalle</a>
                    </td>
                </tr>

                
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
