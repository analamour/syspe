{% extends 'layout-nonlogged.html' %}
{% block body %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Crea tu cuenta</h3>
              <form action="/register" method="POST">

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <input type="email" class="form-control form-control-lg" id="email" name="email"/>
                      <label for="email" class="form-label">E-mail</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <input onfocusin="limpiarAlertaCuit()" onfocusout="validarCuit()" type="text" class="form-control form-control-lg" id="cuit" name="cuit"/>
                      <label for="cuit" class="form-label">CUIT</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div id="cuitAlert"></div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="cuit" class="form-control form-control-lg" name="password"/>
                      <label class="form-label" for="password">Contrasena</label>
                    </div>
  
                  </div>
                </div>


  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="nombre" class="form-control form-control-lg" name="nombre"/>
                      <label class="form-label" for="nombre">Nombre</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="apellido" class="form-control form-control-lg" name="apellido"/>
                      <label class="form-label" for="apellido">Apellido</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="domicilio" name="domicilio"/>
                      <label for="domicilio" class="form-label">Domicilio</label>
                    </div>
  
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../static/js/register-form.js"></script>

{% endblock %}
