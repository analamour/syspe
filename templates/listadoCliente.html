{% extends 'layout.html' %}
{% block body%}

<div class = "row">
    <div class="col-md-12">
        <form action="/buscar_cliente" method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" name="razon_social"  class="form-control" placeholder="Buscar por Razón Social/Nombre de Fantasía">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </div>
        </form>
        
        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>Razon Social</td>
                    <td>Nombre de Fantasía</td>
                    <td>Telefono</td>
                    <td>Cuit</td>
                    <td>Dirección</td>
                    <td>Mail</td>
                    <td>Operaciones</td>
                </tr>
            </thead>
        
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.1 }}</td>
                    <td>{{ cliente.2 }}</td>
                    <td>{{ cliente.3 }}</td>
                    <td>{{ cliente.4 }}</td>
                    <td>{{ cliente.5 }}</td>
                    <td>{{ cliente.6 }}</td>
                    <td>
                        <a href="/edit/{{cliente.0}}" style="float: left; margin-right: 10px;" class="btn btn-secondary"> Editar</a>
                        <a href="/delete/{{cliente.0}}" style="float: left;" class="btn btn-dark"> Eliminar</a>
                        <div style="clear: both;"></div> <!-- Esto limpia el flotado -->

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
