{% extends 'layout.html' %}
{% block body%}

<div class = "row">
    <div class="col-md-6 mx-auto" style="margin-top: 30px;">
       <div class="card card-body">
        <form action ="/add_producto" method="POST">
            <div class="form-group">
             <label for="exampleFormControlInput1" class="form-label">Codigo del producto</label>
             <input type="text" name="codigo" placeholder="Se asigna automaticamente" class="form-control"  readonly>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Producto</label>
                <input type="text" name="producto" placeholder="Nombre del producto" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Detalles</label>
                <input type="text" name="detalle" placeholder="Breve descripcion o detalle extra sobre el producto" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Precio</label>
                <input type="number" name="precio" placeholder="Precio del producto" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadInput" name="cantidad" min="1" placeholder="Introduce una cantidad">
            </div>
            
            <div class="group">
                <button type="submit" class="btn btn-success btn-block">
                    Agregar Producto
                </button>
            </div>
        </form>
       </div>
    </div>
    </div>
</div>

{% endblock %}
