{% extends 'layout-nonlogged.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form class="form-signin" action="/login" method="POST">
        <div class="row">
            <div class="col-md-6 mx-auto" style="margin-top: 30px;">    
                <div class="card card-body">
                    <form action="/verificar_datos_inicio_sesion" method="GET" class="mb-4">
                        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                        <h1 class="h3 mb-3 fw-normal">Inicie sesion</h1>
                    
                        <div class="form-floating">
                          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Contrasena</label>
                        </div>
                    
                        <div class="form-check text-start my-3">
                          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Recordarme
                          </label>
                        </div>
                        <div class="group">
                            <button type="submit" class="btn btn-success btn-block">
                                Ingresar
                            </button>
                        </div>
                        <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
                    </form>
                </div>
            </div>
        </div>
    </form>
</body>
</html>

{% endblock %}
