{% extends 'layout.html' %}
{% block body%}

<div class="col-md-4 offset-md-4">
<card class="body">
    <form action ="/update_articulo/{{articulo.0}}" method="POST">      
        <div class=" form-group">
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Producto</label>
                <input type="text" name="producto" placeholder="Producto" value ="{{articulo.1}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Detalles</label>
                <input type="text" name="comentario" placeholder="Detalle del producto" value ="{{articulo.2}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Precio</label>
                <input type="text" name="precio" placeholder="Precio del producto" value ="{{articulo.6}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Stock Disponible</label>
                <input type="text" name="stockDisponible" placeholder="Stock Disponible" value ="{{articulo.4}}"class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Stock Vendido</label>
                <input type="text" name="stockVendido" placeholder="Stock Vendido" value ="{{articulo.3}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Rubro</label>
                <input type="text" name="rubro" placeholder="Rubro" value ="{{articulo.5}}" class="form-control">
            </div>
            <button type ="submit" class="btn btn-success btn-block">
                Guardar
            </button>
        </div> 
    </form>
</card>
</div>

{% endblock %}
